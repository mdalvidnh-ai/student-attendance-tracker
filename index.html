<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Tracker Pro v11.0</title>
    <meta name="theme-color" content="#2196F3">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.4/dexie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dark { background-color: #0f172a; color: #f8fafc; }
        .dark .bg-white { background-color: #1e293b; color: #f8fafc; }
        .dark .bg-slate-50 { background-color: #334155; color: #ffffff; }
        .student-name { color: #1e293b; transition: color 0.3s; }
        .dark .student-name { color: #ffffff !important; }
        .p-active { background-color: #22c55e !important; color: white; border-color: #16a34a; transform: scale(1.05); }
        .a-active { background-color: #ef4444 !important; color: white; border-color: #dc2626; transform: scale(1.05); }
        .active-tab { color: white; border-bottom: 4px solid white; padding-bottom: 2px; }
    </style>
</head>
<body class="bg-slate-100 pb-24 font-sans transition-colors duration-300" id="bodyTag">

    <header class="bg-[#2196F3] text-white p-4 sticky top-0 z-50 shadow-xl">
        <div class="flex justify-between items-start mb-4">
            <div>
                <h1 class="text-xl font-black italic uppercase"><i class="fas fa-graduation-cap"></i> SAT PRO</h1>
                <p class="text-[9px] opacity-80 font-bold uppercase tracking-widest">v11.0 Stable</p>
            </div>
            <div class="flex flex-col items-end gap-2">
                <div class="flex gap-2">
                    <button onclick="resetToday()" class="bg-red-500 text-white px-2 py-1 rounded-md text-[9px] font-black border border-white/20 shadow-lg active:scale-95">RESET DAY</button>
                    <button onclick="toggleDarkMode()" class="bg-white/20 p-2 rounded-full"><i id="themeIcon" class="fas fa-moon"></i></button>
                </div>
                <input type="date" id="datePicker" class="text-black p-1 rounded-lg text-sm font-bold border-2 border-white/20" onchange="loadList()">
            </div>
        </div>
        
        <div class="grid grid-cols-2 gap-2 text-[10px] font-bold text-center">
            <div class="bg-blue-800/40 p-2 rounded-xl border border-white/10">
                BOYS P: <span id="dayPB">0</span> | A: <span id="dayAB">0</span>
            </div>
            <div class="bg-pink-800/40 p-2 rounded-xl border border-white/10">
                GIRLS P: <span id="dayPG">0</span> | A: <span id="dayAG">0</span>
            </div>
        </div>
    </header>

    <main class="p-4 max-w-xl mx-auto">
        <section id="home-sec" class="tab-content">
            <div class="relative mb-4">
                <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
                <input type="text" id="studentSearch" placeholder="Search..." class="w-full p-4 pl-12 rounded-2xl shadow-inner outline-none dark:bg-slate-800" oninput="loadList()">
            </div>
            <div id="studentList" class="space-y-3"></div>
        </section>

        <section id="stats-sec" class="tab-content hidden space-y-4">
            <div id="todayStatsContainer"></div>
            <div id="monthlyStatsContainer"></div>
        </section>

        <section id="upload-sec" class="tab-content hidden text-center">
            <div class="bg-white p-10 rounded-3xl border-2 border-dashed border-slate-200">
                <input type="file" id="excelInput" class="hidden" accept=".xlsx, .xls">
                <label for="excelInput" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold cursor-pointer inline-block uppercase shadow-lg">Import Excel</label>
                <button onclick="clearAllData()" class="block w-full mt-10 text-[10px] text-red-400 font-bold uppercase underline">Clear All Data</button>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-0 w-full bg-[#2196F3] text-white flex justify-around py-3 shadow-2xl z-50">
        <button onclick="showTab('home')" id="home-btn" class="flex flex-col items-center"><i class="fas fa-edit text-xl"></i><span class="text-[9px] font-bold uppercase">Mark</span></button>
        <button onclick="showTab('stats')" id="stats-btn" class="flex flex-col items-center"><i class="fas fa-chart-pie text-xl"></i><span class="text-[9px] font-bold uppercase">Stats</span></button>
        <button onclick="showTab('upload')" id="upload-btn" class="flex flex-col items-center"><i class="fas fa-cog text-xl"></i><span class="text-[9px] font-bold uppercase">Setup</span></button>
    </nav>

    <script>
        const db = new Dexie("SAT_System_v11");
        db.version(1).stores({ 
            students: 'rollNo, name, gender', 
            attendance: '++id, [rollNo+date], date, status' 
        });

        const datePicker = document.getElementById('datePicker');
        datePicker.valueAsDate = new Date();

        function toggleDarkMode() {
            const body = document.getElementById('bodyTag');
            body.classList.toggle('dark');
            localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
            document.getElementById('themeIcon').className = body.classList.contains('dark') ? 'fas fa-sun' : 'fas fa-moon';
        }

        async function loadList() {
            const students = await db.students.toArray();
            students.sort((a, b) => a.rollNo.localeCompare(b.rollNo, undefined, { numeric: true }));
            const date = datePicker.value;
            const search = document.getElementById('studentSearch').value.toLowerCase();
            const container = document.getElementById('studentList');
            container.innerHTML = '';
            
            for (let s of students) {
                const rec = await db.attendance.get({rollNo: s.rollNo, date: date});
                const status = rec ? rec.status : null;
                
                if (s.name.toLowerCase().includes(search) || s.rollNo.toString().includes(search)) {
                    const card = document.createElement('div');
                    card.className = `bg-white p-4 rounded-2xl shadow-sm border-l-8 ${s.gender.toLowerCase().startsWith('m') ? 'border-blue-500' : 'border-pink-500'}`;
                    card.innerHTML = `
                        <div class="flex justify-between items-center">
                            <div class="flex-1">
                                <div class="student-name font-black uppercase text-sm">${s.name}</div>
                                <div class="text-[10px] text-slate-400 font-bold">Roll: ${s.rollNo}</div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="mark('${s.rollNo}', 'Present')" class="w-10 h-10 rounded-lg border-2 font-black ${status === 'Present' ? 'p-active' : 'bg-slate-50 text-slate-300'}">P</button>
                                <button onclick="mark('${s.rollNo}', 'Absent')" class="w-10 h-10 rounded-lg border-2 font-black ${status === 'Absent' ? 'a-active' : 'bg-slate-50 text-slate-300'}">A</button>
                            </div>
                        </div>`;
                    container.appendChild(card);
                }
            }
            calculateDailyTally();
        }

        async function mark(rollNo, status) {
            const date = datePicker.value;
            const existing = await db.attendance.get({rollNo: rollNo, date: date});
            
            if (existing) {
                if (existing.status === status) return; 
                await db.attendance.update(existing.id, { status: status });
            } else {
                await db.attendance.add({ rollNo: rollNo, date: date, status: status });
            }
            loadList(); 
        }

        async function resetToday() {
            if (confirm(`Clear all marks for ${datePicker.value}?`)) {
                await db.attendance.where('date').equals(datePicker.value).delete();
                loadList();
            }
        }

        async function calculateDailyTally() {
            const date = datePicker.value;
            const students = await db.students.toArray();
            const attendance = await db.attendance.where('date').equals(date).toArray();
            let c = { pb: 0, ab: 0, pg: 0, ag: 0 };
            
            attendance.forEach(record => {
                const student = students.find(s => s.rollNo === record.rollNo);
                if (student) {
                    const isMale = student.gender.toLowerCase().startsWith('m');
                    if (record.status === 'Present') isMale ? c.pb++ : c.pg++;
                    else if (record.status === 'Absent') isMale ? c.ab++ : c.ag++;
                }
            });
            
            document.getElementById('dayPB').innerText = c.pb;
            document.getElementById('dayAB').innerText = c.ab;
            document.getElementById('dayPG').innerText = c.pg;
            document.getElementById('dayAG').innerText = c.ag;
        }

        function showTab(t) {
            document.querySelectorAll('.tab-content').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('nav button').forEach(b => b.classList.add('opacity-70'));
            document.getElementById(t + '-sec').classList.remove('hidden');
            document.getElementById(t + '-btn').classList.remove('opacity-70');
            if (t === 'home') loadList();
        }

        document.getElementById('excelInput').onchange = async (e) => {
            const data = await e.target.files[0].arrayBuffer();
            const json = XLSX.utils.sheet_to_json(XLSX.read(data).Sheets[XLSX.read(data).SheetNames[0]]);
            const students = json.map(row => {
                const getV = (nms) => { const k = Object.keys(row).find(k => nms.includes(k.trim().toLowerCase())); return k ? row[k] : null; };
                return { rollNo: String(getV(['roll no', 'roll', 'id']) || Math.random()), name: getV(['student name', 'name', 'fullname']) || "UNKNOWN", gender: getV(['gender', 'sex']) || "Male" };
            });
            await db.students.clear(); await db.students.bulkPut(students);
            loadList();
        };

        async function clearAllData() { if(confirm("Wipe EVERYTHING?")) { await db.delete(); location.reload(); } }
        
        window.onload = () => {
            if (localStorage.getItem('theme') === 'dark') toggleDarkMode();
            loadList();
        };
    </script>
</body>
</html>
