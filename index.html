<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Tracker Pro - Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.4/dexie.min.js"></script>
    <style>
        .p-active { background-color: #22c55e !important; color: white; border-color: #16a34a; }
        .a-active { background-color: #ef4444 !important; color: white; border-color: #dc2626; }
        .active-tab { border-bottom: 4px solid white; font-weight: 900; }
    </style>
</head>
<body class="bg-slate-100 pb-24 font-sans">

    <header class="bg-[#2196F3] text-white p-4 sticky top-0 z-50 shadow-xl">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-black italic uppercase">SAT PRO</h1>
            <input type="date" id="datePicker" class="text-black p-1 rounded-lg text-sm font-bold outline-none">
        </div>
        
        <div id="dailyDashboard" class="grid grid-cols-2 gap-2 text-[10px] font-bold">
            <div class="bg-blue-800/40 p-2 rounded-xl border border-white/10">BOYS: <span class="text-green-300">P:<span id="dayPB">0</span></span> | <span class="text-red-300">A:<span id="dayAB">0</span></span></div>
            <div class="bg-pink-800/40 p-2 rounded-xl border border-white/10">GIRLS: <span class="text-green-300">P:<span id="dayPG">0</span></span> | <span class="text-red-300">A:<span id="dayAG">0</span></span></div>
            <div class="col-span-2 bg-white/10 p-2 rounded-xl text-center border border-white/20 uppercase tracking-widest">COMBINED P: <span id="dayPAll">0</span> | A: <span id="dayAAll">0</span></div>
        </div>
    </header>

    <main class="p-4 max-w-xl mx-auto">
        <section id="home-sec" class="tab-content">
            <input type="text" id="studentSearch" placeholder="üîç Search name..." class="w-full p-4 mb-4 rounded-2xl shadow-inner border-none outline-none text-sm" oninput="loadList()">
            <div id="studentList" class="space-y-3"></div>
        </section>

        <section id="stats-sec" class="tab-content hidden">
            <div class="bg-white p-5 rounded-2xl shadow-sm mb-6 border-l-8 border-orange-500">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Settings & Export</h3>
                    <button onclick="exportMonthlyReport()" class="bg-green-600 text-white px-3 py-1 rounded-lg text-[10px] font-black">EXCEL EXPORT</button>
                </div>
                <div class="flex items-center gap-3">
                    <div class="flex-1">
                        <label class="text-[9px] font-bold text-gray-500 uppercase">Monthly Holidays</label>
                        <input type="number" id="holidayCount" value="0" class="w-full border-2 border-slate-100 p-2 rounded-xl font-bold outline-none">
                    </div>
                    <button onclick="saveHolidays()" class="bg-black text-white px-6 py-3 rounded-xl font-black text-xs mt-4">SET</button>
                </div>
            </div>

            <div id="monthlyStatsContainer"></div>

            <div class="mt-8">
                <input type="text" id="reportSearch" placeholder="üîç Find student report..." class="w-full p-3 mb-4 rounded-xl shadow-sm outline-none text-sm border border-gray-200" oninput="calculateMonthly()">
                <div id="individualStats" class="space-y-2"></div>
            </div>
        </section>

        <section id="upload-sec" class="tab-content hidden">
            <div class="bg-white p-10 rounded-3xl shadow text-center border-2 border-dashed border-slate-200">
                <input type="file" id="excelInput" class="hidden" accept=".xlsx, .xls">
                <label for="excelInput" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold cursor-pointer inline-block shadow-lg">IMPORT EXCEL</label>
                <p class="mt-4 text-[10px] text-gray-400 font-bold uppercase italic">Headers: Roll No, Student Name, Gender</p>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-0 w-full bg-[#2196F3] text-white flex justify-around py-3 shadow-2xl z-50">
        <button onclick="showTab('home')" id="home-btn" class="flex flex-col items-center active-tab"><span class="text-xl">üìù</span><span class="text-[10px]">MARK</span></button>
        <button onclick="showTab('stats')" id="stats-btn" class="flex flex-col items-center"><span class="text-xl">üìä</span><span class="text-[10px]">REPORT</span></button>
        <button onclick="showTab('upload')" id="upload-btn" class="flex flex-col items-center"><span class="text-xl">‚öôÔ∏è</span><span class="text-[10px]">SETUP</span></button>
    </nav>

    <script>
        const db = new Dexie("SAT_ULTIMATE_V6");
        db.version(1).stores({
            students: 'rollNo, name, gender',
            attendance: '++id, [rollNo+date], date, status, remark',
            settings: 'key'
        });

        const datePicker = document.getElementById('datePicker');
        datePicker.valueAsDate = new Date();

        async function loadList() {
            const students = await db.students.toArray();
            const date = datePicker.value;
            const search = document.getElementById('studentSearch').value.toLowerCase();
            const container = document.getElementById('studentList');
            container.innerHTML = '';
            let day = { pb:0, ab:0, pg:0, ag:0 };

            for (let s of students) {
                const rec = await db.attendance.get({rollNo: s.rollNo, date: date});
                const status = rec ? rec.status : null;
                const remark = rec ? rec.remark || '' : '';

                if (status === 'Present') { s.gender.toLowerCase().startsWith('m') ? day.pb++ : day.pg++; }
                if (status === 'Absent') { s.gender.toLowerCase().startsWith('m') ? day.ab++ : day.ag++; }

                if (s.name.toLowerCase().includes(search)) {
                    const card = document.createElement('div');
                    card.className = "bg-white p-4 rounded-2xl shadow-sm border-l-8 " + (s.gender.toLowerCase().startsWith('m') ? 'border-blue-500' : 'border-pink-500');
                    card.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <div class="flex-1 pr-2"><div class="font-black text-slate-800 uppercase text-sm leading-tight">${s.name}</div><div class="text-[10px] text-slate-400 font-bold uppercase mt-1">Roll: ${s.rollNo}</div></div>
                            <div class="flex gap-1">
                                <button onclick="mark('${s.rollNo}', 'Present')" class="w-10 h-10 rounded-lg border-2 font-black ${status === 'Present' ? 'p-active' : 'bg-slate-50 text-slate-300'}">P</button>
                                <button onclick="mark('${s.rollNo}', 'Absent')" class="w-10 h-10 rounded-lg border-2 font-black ${status === 'Absent' ? 'a-active' : 'bg-slate-50 text-slate-300'}">A</button>
                            </div>
                        </div>
                        <input type="text" placeholder="Remark..." value="${remark}" onchange="updateRemark('${s.rollNo}', this.value)" class="w-full text-[10px] p-2 bg-slate-50 rounded-lg outline-none italic">`;
                    container.appendChild(card);
                }
            }
            document.getElementById('dayPB').innerText = day.pb; document.getElementById('dayAB').innerText = day.ab;
            document.getElementById('dayPG').innerText = day.pg; document.getElementById('dayAG').innerText = day.ag;
            document.getElementById('dayPAll').innerText = day.pb + day.pg; document.getElementById('dayAAll').innerText = day.ab + day.ag;
        }

        async function mark(rollNo, status) {
            await db.attendance.put({rollNo, date: datePicker.value, status, remark: (await db.attendance.get({rollNo, date: datePicker.value}))?.remark || ''});
            loadList();
        }

        async function updateRemark(rollNo, remark) {
            const rec = await db.attendance.get({rollNo, date: datePicker.value});
            await db.attendance.put({rollNo, date: datePicker.value, status: rec?.status || 'Present', remark});
        }

        async function calculateMonthly() {
            const monthStr = datePicker.value.substring(0, 7);
            const students = await db.students.toArray();
            const attendance = await db.attendance.filter(a => a.date.startsWith(monthStr)).toArray();
            const holData = await db.settings.get(monthStr);
            const workingDays = (new Date(monthStr.split('-')[0], monthStr.split('-')[1], 0).getDate()) - (holData ? holData.value : 0);

            const b = students.filter(s => s.gender.toLowerCase().startsWith('m'));
            const g = students.filter(s => s.gender.toLowerCase().startsWith('f'));

            const getStat = (group) => {
                const rolls = group.map(s => s.rollNo);
                const recs = attendance.filter(a => rolls.includes(a.rollNo));
                const p = recs.filter(a => a.status === 'Present').length;
                const totalOpp = group.length * workingDays;
                return { p, ab: recs.filter(a => a.status === 'Absent').length, perc: totalOpp > 0 ? ((p / totalOpp) * 100).toFixed(1) : 0, avg: group.length > 0 ? (p / (group.length * workingDays)).toFixed(2) : 0 };
            };

            const mb = getStat(b); const mg = getStat(g);
            const tP = mb.p + mg.p; const tAb = mb.ab + mg.ab;
            const totalOppAll = students.length * workingDays;
            const totalPerc = totalOppAll > 0 ? ((tP / totalOppAll) * 100).toFixed(1) : 0;
            const totalAvg = students.length > 0 ? (tP / (students.length * workingDays)).toFixed(2) : 0;

            document.getElementById('monthlyStatsContainer').innerHTML = `
                <div class="bg-gray-900 text-white p-5 rounded-3xl shadow-lg border-b-8 border-blue-600">
                    <div class="grid grid-cols-2 gap-3 border-b border-white/10 pb-4">
                        <div class="bg-blue-800/20 p-3 rounded-2xl"><p class="text-blue-400 text-[9px] font-black uppercase">Boys</p><p class="text-sm font-bold">P:${mb.p} | A:${mb.ab}</p><p class="text-xl font-black">${mb.perc}%</p><p class="text-[8px] opacity-50 uppercase font-bold">Avg: ${mb.avg}</p></div>
                        <div class="bg-pink-800/20 p-3 rounded-2xl"><p class="text-pink-400 text-[9px] font-black uppercase">Girls</p><p class="text-sm font-bold">P:${mg.p} | A:${mg.ab}</p><p class="text-xl font-black">${mg.perc}%</p><p class="text-[8px] opacity-50 uppercase font-bold">Avg: ${mg.avg}</p></div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mt-4 text-center">
                        <div class="bg-white/5 p-2 rounded-xl"><p class="text-[8px] uppercase opacity-50">Combined P</p><p class="text-lg font-black text-green-400">${tP}</p></div>
                        <div class="bg-white/5 p-2 rounded-xl"><p class="text-[8px] uppercase opacity-50">Combined A</p><p class="text-lg font-black text-red-400">${tAb}</p></div>
                        <div class="bg-white/5 p-2 rounded-xl"><p class="text-[8px] uppercase opacity-50">Combined %</p><p class="text-lg font-black text-blue-300">${totalPerc}%</p></div>
                        <div class="bg-white/5 p-2 rounded-xl"><p class="text-[8px] uppercase opacity-50">Combined Avg</p><p class="text-lg font-black text-yellow-400">${totalAvg}</p></div>
                    </div>
                </div>`;

            const rSearch = document.getElementById('reportSearch').value.toLowerCase();
            const indContainer = document.getElementById('individualStats'); indContainer.innerHTML = '';
            for (let s of students.filter(s => s.name.toLowerCase().includes(rSearch))) {
                const sP = attendance.filter(a => a.rollNo === s.rollNo && a.status === 'Present').length;
                const sAb = attendance.filter(a => a.rollNo === s.rollNo && a.status === 'Absent').length;
                const sPerc = workingDays > 0 ? ((sP / workingDays) * 100).toFixed(1) : 0;
                indContainer.innerHTML += `<div class="bg-white p-3 rounded-xl shadow-sm border flex justify-between"><div><p class="font-bold text-xs uppercase">${s.name}</p><p class="text-[9px] text-gray-400">P: ${sP} | A: ${sAb}</p></div><div class="text-right font-black text-blue-600">${sPerc}%</div></div>`;
            }
        }

        async function exportMonthlyReport() {
            const monthStr = datePicker.value.substring(0, 7);
            const students = await db.students.toArray();
            const attendance = await db.attendance.filter(a => a.date.startsWith(monthStr)).toArray();
            
            const exportData = attendance.map(a => {
                const s = students.find(std => std.rollNo === a.rollNo);
                return { Date: a.date, RollNo: a.rollNo, Name: s?.name || '?', Gender: s?.gender || '?', Status: a.status, Remark: a.remark || '' };
            });

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(exportData);
            XLSX.utils.book_append_sheet(wb, ws, "MonthlyReport");
            XLSX.writeFile(wb, `SAT_Report_${monthStr}.xlsx`);
        }

        async function saveHolidays() {
            await db.settings.put({key: datePicker.value.substring(0, 7), value: parseInt(document.getElementById('holidayCount').value)});
            calculateMonthly();
        }

        function showTab(t) {
            document.querySelectorAll('.tab-content').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-tab'));
            document.getElementById(t + '-sec').classList.remove('hidden');
            document.getElementById(t + '-btn').classList.add('active-tab');
            if (t === 'home') loadList(); if (t === 'stats') calculateMonthly();
        }

        document.getElementById('excelInput').onchange = async (e) => {
            const data = await e.target.files[0].arrayBuffer();
            const json = XLSX.utils.sheet_to_json(XLSX.read(data).Sheets[XLSX.read(data).SheetNames[0]]);
            const students = json.map(row => {
                const getVal = (names) => { const k = Object.keys(row).find(k => names.includes(k.trim().toLowerCase())); return k ? row[k] : null; };
                return { rollNo: String(getVal(['roll no', 'roll', 'id']) || Math.random()), name: getVal(['student name', 'name', 'fullname']) || "UNKNOWN", gender: getVal(['gender', 'sex']) || "Male" };
            });
            await db.students.clear(); await db.students.bulkPut(students); alert("Students Loaded!"); showTab('home');
        };

        datePicker.onchange = loadList; loadList();
    </script>
</body>
</html>
