<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Tracker Pro - Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.4/dexie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .p-active { background-color: #22c55e !important; color: white; border-color: #16a34a; transform: scale(1.05); box-shadow: 0 4px 10px rgba(34, 197, 94, 0.3); }
        .a-active { background-color: #ef4444 !important; color: white; border-color: #dc2626; transform: scale(1.05); box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3); }
        .active-tab { color: white; border-bottom: 4px solid white; padding-bottom: 2px; }
        button { transition: all 0.1s ease-in-out; }
    </style>
</head>
<body class="bg-slate-100 pb-24 font-sans">

    <header class="bg-[#2196F3] text-white p-4 sticky top-0 z-50 shadow-xl">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-black italic uppercase flex items-center gap-2">
                <i class="fas fa-graduation-cap"></i> SAT PRO
            </h1>
            <input type="date" id="datePicker" class="text-black p-1 rounded-lg text-sm font-bold outline-none" onchange="loadList()">
        </div>
        
        <div id="dailyDashboard" class="grid grid-cols-2 gap-2 text-[10px] font-bold">
            <div class="bg-blue-800/40 p-2 rounded-xl border border-white/10 text-center uppercase">
                <i class="fas fa-mars mr-1"></i> Boys P: <span id="dayPB" class="text-green-300">0</span> | A: <span id="dayAB" class="text-red-300">0</span>
            </div>
            <div class="bg-pink-800/40 p-2 rounded-xl border border-white/10 text-center uppercase">
                <i class="fas fa-venus mr-1"></i> Girls P: <span id="dayPG" class="text-green-300">0</span> | A: <span id="dayAG" class="text-red-300">0</span>
            </div>
        </div>
    </header>

    <main class="p-4 max-w-xl mx-auto">
        <section id="home-sec" class="tab-content">
            <div class="relative mb-4">
                <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
                <input type="text" id="studentSearch" placeholder="Search name or roll..." class="w-full p-4 pl-12 rounded-2xl shadow-inner border-none outline-none text-sm" oninput="loadList()">
            </div>
            <div id="studentList" class="space-y-3"></div>
        </section>

        <section id="stats-sec" class="tab-content hidden">
            <div class="bg-white p-5 rounded-2xl shadow-sm mb-6 border-l-8 border-orange-500">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-widest"><i class="fas fa-tools mr-1"></i> Monthly Setup</h3>
                    <button onclick="exportMonthlyReport()" class="bg-green-600 text-white px-4 py-2 rounded-xl text-[10px] font-black shadow-lg">
                        <i class="fas fa-file-excel mr-1"></i> EXPORT EXCEL
                    </button>
                </div>
                <div class="flex items-center gap-3">
                    <div class="flex-1">
                        <label class="text-[9px] font-bold text-gray-500 uppercase">Holidays to Subtract</label>
                        <input type="number" id="holidayCount" value="0" class="w-full border-2 border-slate-100 p-2 rounded-xl font-bold outline-none">
                    </div>
                    <button onclick="saveHolidays()" class="bg-black text-white px-6 py-3 rounded-xl font-black text-xs mt-4 uppercase">Set</button>
                </div>
            </div>
            <div id="monthlyStatsContainer"></div>
            <div id="individualStats" class="mt-8 space-y-2"></div>
        </section>

        <section id="upload-sec" class="tab-content hidden">
            <div class="bg-white p-10 rounded-3xl shadow text-center border-2 border-dashed border-slate-200">
                <i class="fas fa-cloud-upload-alt text-5xl text-blue-500 mb-4"></i>
                <h2 class="font-bold mb-2">Import Student List</h2>
                <input type="file" id="excelInput" class="hidden" accept=".xlsx, .xls">
                <label for="excelInput" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold cursor-pointer inline-block shadow-lg uppercase text-sm">Choose Excel File</label>
                <p class="mt-4 text-[10px] text-gray-400 uppercase font-bold">Columns: Roll No | Name | Gender</p>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-0 w-full bg-[#2196F3] text-white flex justify-around py-3 shadow-2xl z-50">
        <button onclick="showTab('home')" id="home-btn" class="flex flex-col items-center active-tab">
            <i class="fas fa-calendar-check text-xl"></i><span class="text-[9px] font-bold mt-1 uppercase">Mark</span>
        </button>
        <button onclick="showTab('stats')" id="stats-btn" class="flex flex-col items-center opacity-70">
            <i class="fas fa-chart-line text-xl"></i><span class="text-[9px] font-bold mt-1 uppercase">Report</span>
        </button>
        <button onclick="showTab('upload')" id="upload-btn" class="flex flex-col items-center opacity-70">
            <i class="fas fa-cog text-xl"></i><span class="text-[9px] font-bold mt-1 uppercase">Setup</span>
        </button>
    </nav>

    <script>
        const db = new Dexie("SAT_ULTIMATE_V9");
        db.version(1).stores({
            students: 'rollNo, name, gender',
            attendance: '++id, [rollNo+date], date, status, remark',
            settings: 'key'
        });

        const datePicker = document.getElementById('datePicker');
        datePicker.valueAsDate = new Date();

        async function loadList() {
            const students = await db.students.toArray();
            const date = datePicker.value;
            const search = document.getElementById('studentSearch').value.toLowerCase();
            const container = document.getElementById('studentList');
            container.innerHTML = '';
            
            let counts = { pb: 0, ab: 0, pg: 0, ag: 0 };

            for (let s of students) {
                const rec = await db.attendance.get({rollNo: s.rollNo, date: date});
                const status = rec ? rec.status : null;
                const remark = rec ? rec.remark || '' : '';

                if (status === 'Present') { s.gender.toLowerCase().startsWith('m') ? counts.pb++ : counts.pg++; }
                if (status === 'Absent') { s.gender.toLowerCase().startsWith('m') ? counts.ab++ : counts.ag++; }

                if (s.name.toLowerCase().includes(search) || s.rollNo.toString().includes(search)) {
                    const card = document.createElement('div');
                    card.className = `bg-white p-4 rounded-2xl shadow-sm border-l-8 ${s.gender.toLowerCase().startsWith('m') ? 'border-blue-500' : 'border-pink-500'}`;
                    card.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <div class="flex-1">
                                <div class="font-black text-slate-800 uppercase text-sm">${s.name}</div>
                                <div class="text-[10px] text-slate-400 font-bold uppercase mt-1">Roll No: ${s.rollNo}</div>
                            </div>
                            <div class="flex gap-2">
                                <button id="btn-p-${s.rollNo}" onclick="mark('${s.rollNo}', 'Present')" class="w-10 h-10 rounded-lg border-2 font-black ${status === 'Present' ? 'p-active' : 'bg-slate-50 text-slate-300'}">P</button>
                                <button id="btn-a-${s.rollNo}" onclick="mark('${s.rollNo}', 'Absent')" class="w-10 h-10 rounded-lg border-2 font-black ${status === 'Absent' ? 'a-active' : 'bg-slate-50 text-slate-300'}">A</button>
                            </div>
                        </div>
                        <div class="flex items-center bg-slate-50 rounded-lg px-2">
                             <i class="fas fa-edit text-[8px] text-gray-300 mr-2"></i>
                             <input type="text" placeholder="Remark (Leave early, medical, etc.)" value="${remark}" onchange="updateRemark('${s.rollNo}', this.value)" class="w-full text-[10px] p-2 bg-transparent outline-none italic">
                        </div>`;
                    container.appendChild(card);
                }
            }
            updateHeader(counts);
        }

        async function mark(rollNo, status) {
            // Instant UI Change
            const pBtn = document.getElementById(`btn-p-${rollNo}`);
            const aBtn = document.getElementById(`btn-a-${rollNo}`);
            
            if(status === 'Present') {
                pBtn.className = "w-10 h-10 rounded-lg border-2 font-black p-active";
                aBtn.className = "w-10 h-10 rounded-lg border-2 font-black bg-slate-50 text-slate-300";
            } else {
                aBtn.className = "w-10 h-10 rounded-lg border-2 font-black a-active";
                pBtn.className = "w-10 h-10 rounded-lg border-2 font-black bg-slate-50 text-slate-300";
            }

            // Sync to DB
            const existing = await db.attendance.get({rollNo, date: datePicker.value});
            await db.attendance.put({
                rollNo: rollNo, 
                date: datePicker.value, 
                status: status, 
                remark: existing?.remark || ''
            });
            refreshCountersOnly();
        }

        async function refreshCountersOnly() {
            const students = await db.students.toArray();
            const date = datePicker.value;
            let counts = { pb: 0, ab: 0, pg: 0, ag: 0 };
            const attendance = await db.attendance.where('date').equals(date).toArray();
            attendance.forEach(a => {
                const s = students.find(std => std.rollNo === a.rollNo);
                if(s) {
                    if(a.status === 'Present') s.gender.toLowerCase().startsWith('m') ? counts.pb++ : counts.pg++;
                    else s.gender.toLowerCase().startsWith('m') ? counts.ab++ : counts.ag++;
                }
            });
            updateHeader(counts);
        }

        async function updateRemark(rollNo, remark) {
            const existing = await db.attendance.get({rollNo, date: datePicker.value});
            await db.attendance.put({rollNo, date: datePicker.value, status: existing?.status || 'Present', remark});
        }

        function updateHeader(c) {
            document.getElementById('dayPB').innerText = c.pb;
            document.getElementById('dayAB').innerText = c.ab;
            document.getElementById('dayPG').innerText = c.pg;
            document.getElementById('dayAG').innerText = c.ag;
        }

        async function calculateMonthly() {
            const monthStr = datePicker.value.substring(0, 7);
            const students = await db.students.toArray();
            const attendance = await db.attendance.filter(a => a.date.startsWith(monthStr)).toArray();
            const holData = await db.settings.get(monthStr);
            const workingDays = (new Date(monthStr.split('-')[0], monthStr.split('-')[1], 0).getDate()) - (holData ? holData.value : 0);

            const b = students.filter(s => s.gender.toLowerCase().startsWith('m'));
            const g = students.filter(s => s.gender.toLowerCase().startsWith('f'));

            const getStats = (group) => {
                const rolls = group.map(s => s.rollNo);
                const recs = attendance.filter(a => rolls.includes(a.rollNo));
                const p = recs.filter(a => a.status === 'Present').length;
                const ab = recs.filter(a => a.status === 'Absent').length;
                const totalOpp = group.length * workingDays;
                return { p, ab, perc: totalOpp > 0 ? ((p / totalOpp) * 100).toFixed(1) : 0, avg: (group.length > 0 && workingDays > 0) ? (p / (group.length * workingDays)).toFixed(2) : 0 };
            };

            const mb = getStats(b); const mg = getStats(g);
            const totalP = mb.p + mg.p; const totalAb = mb.ab + mg.ab;

            document.getElementById('monthlyStatsContainer').innerHTML = `
                <div class="bg-gray-900 text-white p-6 rounded-3xl shadow-xl border-b-8 border-blue-600">
                    <h2 class="text-center text-[10px] font-black opacity-40 uppercase mb-4 tracking-widest">Monthly Summary (${workingDays} Working Days)</h2>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-blue-500/10 p-3 rounded-2xl">
                            <p class="text-blue-400 text-[9px] font-black uppercase">Boys Report</p>
                            <p class="text-lg font-bold">P: ${mb.p} | A: ${mb.ab}</p>
                            <p class="text-xl font-black">${mb.perc}%</p>
                            <p class="text-[8px] opacity-50 uppercase">Avg: ${mb.avg}</p>
                        </div>
                        <div class="bg-pink-500/10 p-3 rounded-2xl">
                            <p class="text-pink-400 text-[9px] font-black uppercase">Girls Report</p>
                            <p class="text-lg font-bold">P: ${mg.p} | A: ${mg.ab}</p>
                            <p class="text-xl font-black">${mg.perc}%</p>
                            <p class="text-[8px] opacity-50 uppercase">Avg: ${mg.avg}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-center uppercase font-bold text-[8px]">
                        <div class="bg-white/5 p-2 rounded-xl text-green-400">Combined P: ${totalP}</div>
                        <div class="bg-white/5 p-2 rounded-xl text-red-400">Combined A: ${totalAb}</div>
                        <div class="bg-white/5 p-2 rounded-xl text-blue-300">Class Avg: ${((parseFloat(mb.avg) + parseFloat(mg.avg))/2).toFixed(2)}</div>
                        <div class="bg-white/5 p-2 rounded-xl text-yellow-300">Class %: ${((parseFloat(mb.perc) + parseFloat(mg.perc))/2).toFixed(1)}%</div>
                    </div>
                </div>`;
        }

        async function exportMonthlyReport() {
            const monthStr = datePicker.value.substring(0, 7);
            const students = await db.students.toArray();
            const attendance = await db.attendance.filter(a => a.date.startsWith(monthStr)).toArray();
            const data = attendance.map(a => {
                const s = students.find(st => st.rollNo === a.rollNo);
                return { Date: a.date, Roll: a.rollNo, Name: s?.name || '?', Gender: s?.gender || '?', Status: a.status, Remark: a.remark || '' };
            });
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "AttendanceData");
            XLSX.writeFile(wb, `Monthly_Report_${monthStr}.xlsx`);
        }

        async function saveHolidays() {
            await db.settings.put({key: datePicker.value.substring(0, 7), value: parseInt(document.getElementById('holidayCount').value) || 0});
            calculateMonthly();
            alert("Settings Saved!");
        }

        function showTab(t) {
            document.querySelectorAll('.tab-content').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('nav button').forEach(b => b.classList.add('opacity-70'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-tab'));
            document.getElementById(t + '-sec').classList.remove('hidden');
            document.getElementById(t + '-btn').classList.remove('opacity-70');
            document.getElementById(t + '-btn').classList.add('active-tab');
            if (t === 'home') loadList(); if (t === 'stats') calculateMonthly();
        }

        document.getElementById('excelInput').onchange = async (e) => {
            const data = await e.target.files[0].arrayBuffer();
            const workbook = XLSX.read(data);
            const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
            
            let students = json.map(row => {
                const getV = (nms) => { const k = Object.keys(row).find(k => nms.includes(k.trim().toLowerCase())); return k ? row[k] : null; };
                return { 
                    rollNo: String(getV(['roll no', 'roll', 'id']) || Math.random()), 
                    name: getV(['student name', 'name', 'fullname']) || "UNKNOWN", 
                    gender: getV(['gender', 'sex']) || "Male" 
                };
            });

            // CORRECT SEQUENTIAL SORTING (1, 2, 3... 10)
            students.sort((a, b) => a.rollNo.localeCompare(b.rollNo, undefined, { numeric: true, sensitivity: 'base' }));

            await db.students.clear();
            await db.students.bulkPut(students);
            alert("Imported in Correct Sequence!");
            showTab('home');
        };

        loadList();
    </script>
</body>
</html>
